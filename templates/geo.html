<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                            <link rel="stylesheet"
                            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
                            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
                            crossorigin="anonymous">
                            <link rel="stylesheet" type="text/css" href="{url_for('static', filename='css/style.css')}" />
    <title>{{ title }}</title>
    <style>
   a {
    text-decoration: none; /* Отменяем подчеркивание у ссылки */
   }
  </style>
</head>
    <body>
        <div class="alert alert-primary" role="alert">
        <a href="/" class="alert-link">К ВЫБОРУ РАЗДЕЛА</a>
        <a href="/geo" class="alert-link">К ВЫБОРУ ЗАДАЧИ</a>
        </div>
        <h1>Задача по геометрии {{ q }}</h1>
        {% set user_list = tasks["geometry"] %}
        <h3>{{ user_list[q - 1][0] }}</h3>
        <h3><a class="btn btn-primary " href="/geo/{{ q }}/1/0/0">Подсказка</a>
            <a class="btn btn-primary " href="/geo/{{ q }}/0/1/0">Решение</a>
        <a class="btn btn-primary " href="/geo/{{ q }}/0/0/1">Ответ</a></h3>
    </body>
</html>
