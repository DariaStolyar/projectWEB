<!doctype html>
                        <html lang="en">
                          <head>
                            <meta charset="utf-8">
                            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                            <link rel="stylesheet"
                            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
                            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
                            crossorigin="anonymous">
                            <link rel="stylesheet" type="text/css" href="{url_for('static', filename='css/style.css')}" />
                            <title>Пример формы</title>
                              <style>
   a {
    text-decoration: none; /* Отменяем подчеркивание у ссылки */
   }
  </style>
                          </head>
                          <body>
                            <div class="alert alert-primary" role="alert">
        <a href="/" class="alert-link">К ВЫБОРУ РАЗДЕЛА</a>
        </div>
                            <h1>Загрузка новой задачи</h1>
                            <div>
                                <form class="login_form" method="post">
                                    <div class="form-group">
                                        <label for="form-check">Укажите предмет</label>
                                        <div class="form-check">
                                          <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                                          <label class="form-check-label" for="male">
                                            Алгебра
                                          </label>
                                        </div>
                                        <div class="form-check">
                                          <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                                          <label class="form-check-label" for="female">
                                            Геометрия
                                          </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="about">Задача:</label>
                                        <textarea class="form-control" id="z" rows="3" name="a"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="about">Подсказка</label>
                                        <textarea class="form-control" id="p" rows="1" name="b"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="about">Решение</label>
                                        <textarea class="form-control" id="r" rows="4" name="c"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="about">Ответ</label>
                                        <textarea class="form-control" id="o" rows="1" name="d"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Добавить</button>
                                </form>
                            </div>

                          </body>
                        </html>
