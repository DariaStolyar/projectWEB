<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <body>
        <div class="alert alert-primary" role="alert">
        <a href="/" class="alert-link">К ВЫБОРУ РАЗДЕЛА</a>
        </div>
        <h1>Задачи по алгебре:</h1>
        {% set user_list = tasks["math"] %}
        <ul>
            {% for user in user_list %}
                <li><h4>{{ user[0] }}</h4>
                    <h4><a class="btn btn-primary " href="/math/{{ loop.index }}">Перейти к задаче</a></h4>
                </li>
            {% endfor %}

        </ul>

    </body>
